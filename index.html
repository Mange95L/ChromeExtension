<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manges Chrome Extension</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="shortcut-content">
        <p class="centerxl">
            <strong>Mina Genvägar</strong>
        </p>
    </div>
    <div class="shortcut-icons">
        <div class="flex-container">
            <div class="flex">
                <a target="_blank" href="https://outlook.office.com">
                    <i class="fa fa-envelope"></i>
                    <p class="forTheIcon">
                        <strong>E-mail</strong>
                    </p>
                </a>

            </div>
            <div class="flex">
                <a target="_blank" href="https://swedbank.se">
                    <i class="	fa fa-money"></i>
                    <p class="forTheIcon">
                        <strong>Swedbank</strong>
                    </p>
                </a>

            </div>
            <div class="flex">
                <a target="_blank" href="https://gp.se">
                    <i class="fa fa-newspaper-o"></i>
                    <p class="forTheIcon">
                        <strong>GP</strong>
                    </p>
                </a>

            </div>
            <div class="flex">
                <a target="_blank" href="https://smhi.se">
                    <i class="	fa fa-sun-o"></i>
                    <p class="forTheIcon">
                        <strong>Väder</strong>
                    </p>
                </a>

            </div>
            <div class="flex">
                <a target="_blank" href="https://www.tv.nu/">
                    <i class="fa fa-television"></i>
                    <p class="forTheIcon">
                        <strong>Dagens TV</strong>
                    </p>
                </a>

            </div>
        </div>
    </div>
</body>

</html>
